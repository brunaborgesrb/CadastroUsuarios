<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
</head>
<body>
    <h1>Cadastro de Usuários</h1>
    <br>
    <h4>Nome</h4>
    <input type="text" name="usuario" value="Bruna">
    <br>
    <h4> E-mail</h4>
    <input type="email" name="emailPrincipal" value="teste@gmail.com">
    <br>
    <h4>Senha</h4>
    <input type="password" name="senha" value="Borges">
    <br>
    <h4>Data de Nascimento</h4>
    <input type="date" name="dataEntrada">
    <br>
    <h4>Sexo</h4>
    <input type="radio" name="genero" value="homem" checked>Homem<br>
    <input type="radio" name="genero" value="mulher">Mulher<br>
    <input type="radio" name="genero" value="outro">Outro / Prefiro não informar<br> 
    <br>
    <h4>Estado</h4>
    <input type="estado" name="Estado">
    <br>
    <br>
    <input type="submit" value="Enviar">
    
</body>
</html>
